---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.subtitle }}</h2>
  <div class="date">Posted {{ page.date | date: "%B %e, %Y" }}</div>


  <div class="entry">
    {{ content }}
  </div>


  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
